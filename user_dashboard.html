<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - NammaYatri</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
            color: #fff;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px); /* Blur effect for glassmorphism */
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #fff;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 18px;
            color: #eee;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Wrap buttons for smaller screens */
        }

        .buttons a {
            text-decoration: none;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent button background */
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Border for glassmorphism */
        }

        .buttons a:hover {
            background: rgba(255, 255, 255, 0.3); /* Slightly more opaque on hover */
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .buttons a:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            .buttons a {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to NammaYatri</h1>
        <p>Your reliable ride-hailing service.</p>
        <div class="buttons">
            <a href="index1.html">Book Ride</a>
            <a href="map1.html">View Map</a>
        </div>
    </div>
</body>
</html>
